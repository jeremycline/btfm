[package]
name = "btfm"
version = "0.9.0"
authors = ["Jeremy Cline", "Randy Barlow", "Brotivator"]
edition = "2018"
description = "A Discord bot that plays audio clips based on voice chat"
license = "GPL-2.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { "version" = "1", features=["full"] }
deepspeech = "0.9"
structopt = "0.3"
log = "0.4"
stderrlog = "0.4"
chrono = "0.4"
rand_core = "0.5"
rand = "0.7"
diesel_migrations = "1"
songbird = "0.1"
byteorder = "1"

[dependencies.audrey]
features = ["wav"]
version = "0.3"

[dependencies.diesel]
features = ["sqlite", "chrono"]
version = "1"

[dependencies.serenity]
version = "0.10"
features = ["cache", "framework", "gateway", "standard_framework", "http", "rustls_backend", "voice", "utils"]

[dev-dependencies]
rand = {version = "0.7", features = ["small_rng"]}
rand_core = "0"

[profile.release]
lto = true
codegen-units = 1
